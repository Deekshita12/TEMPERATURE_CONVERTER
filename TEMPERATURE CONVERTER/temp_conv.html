<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="temp_conv.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter Celsius temperature">
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
    </div>
    <div class="input-group">
      <label for="kelvin">Kelvin:</label>
      <input type="number" id="kelvin" placeholder="Enter Kelvin temperature">
    </div>
    <button onclick=" convertToCelsius()>convertToFahrenheit()>convertToKelvin()">Convert </button>
    <button onclick="clearInputs()">Clear</button>

  </div>

  <script src="temp_conv.js"></script>
</body>
</html>
